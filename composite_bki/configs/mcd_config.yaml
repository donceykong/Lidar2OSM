# MCD Dataset Configuration
# Configuration for Multi-Class Dataset (MCD) semantic segmentation

# Label definitions: raw_id -> label_name
labels:
  0: barrier
  1: bike
  2: building
  3: chair
  4: cliff
  5: container
  6: curb
  7: fence
  8: hydrant
  9: infosign
  10: lanemarking
  11: noise
  12: other
  13: parkinglot
  14: pedestrian
  15: pole
  16: road
  17: shelter
  18: sidewalk
  19: stairs
  20: structure-other
  21: traffic-cone
  22: traffic-sign
  23: trashbin
  24: treetrunk
  25: vegetation
  26: vehicle-dynamic
  27: vehicle-other
  28: vehicle-static

# Confusion matrix (8x6): rows=predicted classes, cols=prior classes
# Prior classes: [roads, parking, sidewalks, vegetation, buildings, fences]
# UPDATED: Relaxed constraints for 3D/Dynamic objects to prevent suppression
confusion_matrix:
  - [0.85, 0.10, 0.05, 0.00, 0.00, 0.00]  # roads (Strict - we trust OSM roads)
  - [0.70, 0.70, 0.70, 0.70, 0.70, 0.70]  # parking (Relaxed - missing from OSM)
  - [0.70, 0.70, 0.70, 0.70, 0.70, 0.70]  # sidewalks (Relaxed - missing from OSM)
  - [0.60, 0.60, 0.60, 0.90, 0.60, 0.60]  # vegetation (Relaxed for overhangs)
  - [0.01, 0.01, 0.02, 0.05, 0.90, 0.01]  # buildings (Strict - we trust OSM buildings)
  - [0.70, 0.70, 0.70, 0.70, 0.70, 0.84]  # fences (Relaxed - missing from OSM)
  - [0.80, 0.80, 0.80, 0.80, 0.80, 0.80]  # vehicles (Relaxed - dynamic)
  - [0.80, 0.80, 0.80, 0.80, 0.80, 0.80]  # other (Relaxed - everywhere)

# Mapping from raw label ID to confusion matrix row index
label_to_matrix_idx:
  16: 0  # road -> roads
  10: 0  # lanemarking -> roads
  13: 1  # parkinglot -> parking
  18: 2  # sidewalk -> sidewalks
  6: 2   # curb -> sidewalks
  19: 2  # stairs -> sidewalks
  4: 2   # cliff -> sidewalks
  25: 3  # vegetation -> vegetation
  24: 3  # treetrunk -> vegetation
  2: 4   # building -> buildings
  20: 4  # structure-other -> buildings
  17: 4  # shelter -> buildings
  7: 5   # fence -> fences
  0: 5   # barrier -> fences
  1: 6   # bike -> vehicles
  14: 6  # pedestrian -> vehicles
  26: 6  # vehicle-dynamic -> vehicles
  27: 6  # vehicle-other -> vehicles
  28: 6  # vehicle-static -> vehicles
  15: 7  # pole -> other
  22: 7  # traffic-sign -> other
  9: 7   # infosign -> other
  12: 7  # other -> other
  3: 7   # chair -> other
  5: 7   # container -> other
  8: 7   # hydrant -> other
  21: 7  # traffic-cone -> other
  23: 7  # trashbin -> other
  11: 7  # noise -> other

# OSM category mapping to prior class indices
osm_class_map:
  roads: 0
  parking: 1
  sidewalks: 2
  grasslands: 3
  trees: 3
  wood: 3
  buildings: 4
  fences: 5

# OSM categories in binary file order
osm_categories:
  - buildings
  - roads
  - grasslands
  - trees
  - wood
